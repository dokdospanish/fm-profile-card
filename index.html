<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="tailwind-out.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="min-h-[100vh] bg-custom-cyan font-custom text-custom-dark flex flex-col items-center justify-between">
  <main class="max-w-sm rounded-2xl bg-white shadow-2xl my-auto">
    <section class="rounded-t-2xl h-32 bg-[url('assets/images/bg-pattern-card.svg')] relative">
      <img class="mx-auto rounded-full border-solid border-white border-4 absolute left-1/2 bottom-0 -translate-x-1/2 translate-y-1/2" src="./assets/images/image-victor.jpg" alt="Victor Crest">
    </section>
    
    <section class="pt-16 pb-6 mx-auto text-xl text-center font-bold">
      <span>Victor Crest</span>
      <span class="pl-1 font-normal text-custom-gray">26</span>
      <div class="pl-1 font-normal text-custom-gray text-lg text-custom-gray/70">London</div>
    </section>

    <section class="p-8 px-16 border-t-2 border-custom-gray/10 flex justify-around gap-12 text-lg text-center font-bold">
      <div class="grid place-items-center">
        <div>80K</div>
        <div class="text-xs text-custom-gray/70 font-normal">Followers</div>
      </div>
      <div class="grid place-items-center">
        <div>803K</div>
        <div class="text-xs text-custom-gray/70 font-normal">Likes</div>
      </div>
      <div class="grid place-items-center">
        <div>1.4K</div>
        <div class="text-xs text-custom-gray/70 font-normal">Photos</div>
      </div>
    </section>

  </main>

  <footer class="text-xs p-4">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
